<!DOCTYPE html>
<html>
  <head>
    <!--Incluindo Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Incluindo stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!--Incluindo bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--Título-->
    <title>Perfil</title>
  </head>

  <!--Barra de navegação-->
  <body style="background: #f4f4f4">
    <nav class="navbar navbar-expand">
      <!--Logo-->
      <a
        class="navbar-brand"
        href="../Home/index.html"
      >
        <img
          class="w-50 mt-2 ms-5"
          src="../static/logo_azul2.svg"
          alt="logo"
          style="width: 200px"
        />
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item me-5">
            <button
              onclick="location.href='../Home/index.html'"
              class="nav-link"
              style="
                font-style: normal;
                font-weight: 500;
                font-size: 17px;
                line-height: 24px;

                color: #01b3df;
              "
            >
              Home
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!--Container principal-->
    <div class="container mt-3">
      <div class="row">
        <!--Coluna da foto de perfil-->
        <div class="col-12 col-md-6">
          <img
            class="circular-shape"
            src="../static/Valmir.svg"
            alt="Imagem do usuário"
          />
        </div>

        <!--Coluna dos campos de texto-->
        <div class="col-12 col-md-6 mt-5">
          <!--Formulário dos campos-->
          <form action="http/">
            <div class="row">
              <label for="name">Nome</label>
              <input
                type="text"
                id="nam4e"
                name="name"
                class="form-field"
                required
              />
            </div>

            <div class="row">
              <label for="empresa">Empresa </label>
              <input
                type="text"
                id="empresa"
                name="empresa"
                class="form-field"
                required
              />
            </div>
            <div class="row">
              <div class="col-8">
                <label for="cargo">Cargo</label>
                <input
                  type="text"
                  id="cargo"
                  name="cargo"
                  class="form-field"
                  required
                />
              </div>
              <div class="col-4">
                <label for="registro">Registro </label>
                <input
                  type="text"
                  id="registro"
                  name="registro"
                  class="form-field d-flex justify-content-end"
                  required
                />
              </div>
            </div>
            <div class="row">
              <label for="projeto">Projeto com o IPT</label>
              <input
                type="text"
                id="projeto"
                name="projeto"
                class="form-field"
                required
              />
            </div>

            <div class="row">
              <label for="descricao">Descrição do projeto</label>
              <textarea
                type="text"
                id="descricao"
                name="descricao"
                required
                class="form-field"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-3">
                <input
                  class="mt-4"
                  type="submit"
                  value="Logout"
                  style="background: #2f5695; border-radius: 24px"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Imagem do imagem de fundo-->
    <container-fluid>
      <div class="z-n1 bg-img position-absolute bottom-0 end-0">
        <img
          src="../static/grafismoPerfil.svg"
          alt="Logo"
          style="position: fixed; height: 600px; bottom: 0px; right: 0px"
        />
      </div>
    </container-fluid>

    <!--Incluindo bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
