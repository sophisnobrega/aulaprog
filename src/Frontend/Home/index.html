<!DOCTYPE html>
<html>
  <head>
    <!--Incluindo Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Incluindo bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link  type="text/css" rel="stylesheet" href="style.css">

    <!--Título-->
    <title>Home</title>
  </head>
  <body style="background: #f4f4f4">
    <!--Barra de navegação-->
    <nav class="navbar navbar-expand">
      <!--Logo-->
      <a
        class="navbar-brand"
        href="../Home/index.html"
      >
        <img
          class="w-50 mt-2 ms-5"
          src="../static/logo_azul2.svg"
          alt="logo"
          style="width: 200px"
        />
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <!--Foto de perfil-->
          <li class="nav-item me-5">
            <img
              src="../static/perfil.svg"
              alt="logo"
              style="width: 50px"
            />
          </li>
        </ul>
      </div>
    </nav> 

    <div class="container-fluid w-75 mt-5">
      <div class="row justify-content-center">
        <!--Coluna do texto-->
        <div class="col">
          <p
            class="text-justify text-center mt-5"
            style="
              font-style: normal;
              font-weight: 400;
              font-size: 50px;
            "
          >
            Olá, <span class="name">Valmir</span>, bem-vindo ao SCR(IPT). Como podemos te ajudar?
          </p>
        </div>
  
        <!--Coluna dos botões-->
        <div class="ms-5 col">
          <div class="row">
            <!--Botão da solução simples-->
            <button
              class="w-100 mb-5 mt-5"
              onclick="location.href='../Main/index.html'"
              style="
                border: none;
                width: 569px;
                height: 100px;
                background: #ffffff;
                box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.25);
                border-radius: 24px;
                font-style: italic;
                font-weight: 400;
                font-size: 22px;
                color: #3C3C3C;
              "
            >Clique para ver somente os pontos críticos da rota</button>
          </div>
          <div class="row">
            <!--Botão da solução complexa-->
            <button
              class="w-100 mt-3"
              onclick="location.href='../Main/index.html'"
              style="
                border: none;
                width: 569px;
                height: 100px;
                background: #ffffff;
                box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.25);
                border-radius: 24px;
                font-style: italic;
                font-weight: 400;
                font-size: 22px;
                color: #3C3C3C;
              "
            >Clique para ver todos os pontos da rota</button>
          </div>
        </div>
      </div>
    </div>

    

    <!--Imagem do background-->
    <container-fluid>
      <div class="z-n1 bg-img position-absolute bottom-0 end-0">
        <img
          src="../static/grafismoHome.svg"
          alt="Logo"
          style="position: fixed; bottom: 0px; right: 0px"
        />
      </div>
    </container-fluid>

    <!--Incluindo bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
